<ion-view view-title="Remember"style="background-image: url(img/4.jpg);background-size: cover;">
  <ion-content>


    <div class="card" style="opacity: 0.7">

      <div class="item item-divider">
       <h1>{{myWord.ww}}</h1>
        <button class="button button-clear button-positive" ng-click="showTip()">
          给点提示 <span ng-show="data.tip" style="color: #000">{{myWord.t}}</span>
        </button>
      </div>

      <div class="item item-text-wrap">
        <label class="item item-input">
          <input type="text" placeholder="Complete the word" ng-model="data.inLetter">
        </label>
      </div>

    </div>


    <button class="button button-block button-balanced" style="margin-left: 2.5%;width: 95%;opacity: 0.85" ng-click="submit()">
      Submit
    </button>
    <button class="button button-block button-assertive" style="margin-left: 2.5%;width: 95%;opacity: 0.85" ng-click="pass()">
     Pass
    </button>


  </ion-content>
</ion-view>
